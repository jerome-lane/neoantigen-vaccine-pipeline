input:
  id: HCC_1395
  #from https://www.cellosaurus.org/CVCL_1249
  mhc_alleles:
    - HLA-A*29:02
    - HLA-B*08:01
    - HLA-B*45:01
    - HLA-C*06:02
    - HLA-C*07:01
  # The input FASTQ files must live in the same directory as your config YAML file.
  # You should only need to modify the basename of the sample file paths, leaving the /inputs part
  # of the filename unchanged.
  normal:
    - fragment_id: L001
      type: paired-end
      r1: /inputs/SRR7890847_1.fastq.gz
      r2: /inputs/SRR7890847_2.fastq.gz
  tumor:
    - fragment_id: L001
      type: paired-end
      r1: /inputs/SRR7890852_1.fastq.gz
      r2: /inputs/SRR7890852_2.fastq.gz
